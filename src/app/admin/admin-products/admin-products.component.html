
<div id="btngrp" class="btn-group">
    <button routerLink="/admin/products/new" class="btn btn-primary">New Product</button>
    <button (click)="addCategory()" class="btn btn-primary">New Category</button>
</div>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of products$ | async">
            <td>{{p.pName}}</td>
            <td>{{p.pPrice | currency:'LKR'}} </td>
            <td>
                <a [routerLink] ="['/admin/products/', p.pId]">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
