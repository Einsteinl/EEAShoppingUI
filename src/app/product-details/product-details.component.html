<div *ngIf="product">
  <!-- <div class="container"> -->
  <div class="row">
    <div class="col-8">
      <img [src]=product.subImages alt="Product image" class="detail-img">

    </div>
    <div class="col-3.5">
      <h2>{{ product.name }}</h2>
      <div class="container">

        <p>{{product.subtitle}} </p>
        <h6>Rs. {{product.price}}</h6>
        <button class="btn btn-success" (click)="addToCart(product)">Add To Cart</button>

      </div>
    </div>
    <!-- </div> -->
  </div>
</div>
